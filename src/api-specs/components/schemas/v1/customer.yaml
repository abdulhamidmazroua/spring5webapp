type: object
properties:
    id:
        type: string
        format: uuid
        description: Unique identifier representing a specific customer
        readOnly: true
    name:
        $ref: name.yaml
    shipToAddress:
        $ref: address.yaml
    billToAddress:
        $ref: address.yaml
    email:
        type: string
        maxLength: 255
        minLength: 3
        example: test@example.com
        nullable: true  # this is the first method to define a property as nullable
    phone:
        type: string
#        type:
#            - string
#            - 'null' # this is another method to define a property as nullable
        maxLength: 15
        minLength: 7
        example: (+20)10236482399
        nullable: true
    paymentMethods:
        type: array
        items:
            $ref: payment_method.yaml
    dateCreated:
        type: string
        format: date-time
        description: The date of creation
        readOnly: true
    dateUpdated:
        type: string
        format: date-time
        description: The date of update
        readOnly: true
required:
    - name
    - shipToAddress
    - billToAddress