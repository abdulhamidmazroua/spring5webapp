type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific payment method
    readOnly: true
  displayName:
    type: string
    maxLength: 100
    minLength: 2
    example: My Chase Card
  cardNumber:
    type: integer
    example: 123456789012345
  expiryMonth:
    type: integer
    example: 7
  expiryYear:
    type: integer
    example: 27
  cvv:
    type: integer
    example: 332
  dateCreated:
    type: string
    format: date-time
    description: The date of creation
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: The date of update
    readOnly: true
required:
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv