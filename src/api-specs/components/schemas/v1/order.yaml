type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific order
  customer:
    $ref: order_customer.yaml
  orderStatus:
    type: string
  shipmentInfo:
    type: string
  orderLines:
    type: array
    items:
      $ref: order_line.yaml
    description: The order lines of the order
  dateCreated:
    type: string
    format: date-time
    description: The date of creation
  dateUpdated:
    type: string
    format: date-time
    description: The date of update
