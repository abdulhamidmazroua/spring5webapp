type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
  addressLine1:
    type: string
    description: Address Line
    maxLength: 100
    minLength: 3
  addressLine2:
    type: string
    description: Address Line 2
    maxLength: 100
    minLength: 3
  city:
    type: string
    description: City
    maxLength: 100
    minLength: 2
  state:
    type: string
    description: 2 characters state code
    maxLength: 2
    minLength: 2
  zip:
    type: string
    description: Zip Code
    maxLength: 10
    minLength: 5
required:
  - addressLine1
  - city
  - state
  - zip